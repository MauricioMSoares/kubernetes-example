apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: news-portal-replicaset
spec:
  template:
    metadata:
      name: news-portal
      labels:
        app: news-portal
    spec:
      containers:
        - name: news-portal-container
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          env:
            - name: IP_SISTEMA
              valueFrom:
                configMapKeyRef:
                  name: portal-configmap
                  key: IP_SISTEMA
  replicas: 3
  selector:
    matchLabels:
      app: news-portal